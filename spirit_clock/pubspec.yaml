name: spirit_clock
description: Clock with Flutter

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_clock_helper:
    path: ../flutter_clock_helper
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/star.jpeg
    - assets/earth.png
    - assets/meteor.png
    - assets/dark.png
    - assets/light.png
    - assets/cloudy-fill.png
    - assets/foggy-fill.png
    - assets/rainy-fill.png
    - assets/snowy-fill.png
    - assets/sunny-fill.png
    - assets/thunderstorm-fill.png
    - assets/windy-fill.png
  fonts:
      - family: SubwayTicker
        fonts:
          - asset: assets/SubwayTicker.ttf
